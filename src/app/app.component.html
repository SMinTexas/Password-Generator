<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Password Generator</h1>
            <div class="field">
                <label>Length</label>
                <input class="input" (input)="onChangeLength($event.target.value)" />
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox"></label>
                    <input (change)="onChangeUseLetters()" type="checkbox" /> Use Letters
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox"></label>
                    <input (change)="onChangeUseNumbers()" type="checkbox" /> Use Numbers
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox"></label>
                    <input (change)="onChangeUseSymbols()" type="checkbox" /> Use Symbols
                </div>
            </div>
            <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClick()" class="button is-link is-full-width">Generate!
            </button>
            <div class="box" *ngIf="password">
                <label>Your Password</label>
                <input class="input" [value]="password" />
            </div>
